{% extends "layout.html" %}
{% block title %}Facilities - Powerhouse Fitness Club{% endblock %}
{% block page %}Facilities{% endblock %}
{{ super() }}

{% block content %}
<section>
    <div id="facilities-content" class="card">
        <h1><b>OUR FACILITIES</b></h1>
        {% for facility in facilities %}
            <div id="{{facility.name.lower()}}-facility" class="datacard">
                <section class="datacard-img">
                    <img src="../static/images/about-gym1.png" alt="Italian Trulli">
                </section>
                <div class="datacard-text">
                    <h2 class="datacard-title"><b>{{facility.name}}</b></h2>
                    <p class="datacard-desc"><b>{{facility.desc}}</b></p>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
