{% extends "layout.html" %}
{% block title %}Facilities - Powerhouse Fitness Club{% endblock %}
{% block page %}Facilities{% endblock %}
{{ super() }}

{% block content %}
<section>
    <div id="facilities-content">
        <h1>Our Facilities</h1>
        <div class="horizontal-gallery">
            {% for facility in facilities %}
                <div class="fcard">
                    <div class="card-img">
                        <img src="../static/images/about-gym1.png" alt="Italian Trulli">
                    </div>
                    <div class="fcard-text">
                        <h4>{{facility.name}}</h4>
                        <p>{{facility.desc}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
